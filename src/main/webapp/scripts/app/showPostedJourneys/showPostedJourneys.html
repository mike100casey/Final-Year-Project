<div>
    <label>Available Passenger Journeys </label>
    <table class="table table-bordered table-hover success">
        <thead>
        <tr>
            <th>username</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="passengerJourney in journeyRequests" ng-class="{even: $even, odd: $odd}">
            <td>{{passengerJourney.username}}</td>
            <td>{{passengerJourney.source}}</td>
            <td>{{passengerJourney.destination}}</td>
            <td>{{passengerJourney.date}}</td>
        </tr>
        </tbody>
    </table>
</div>
